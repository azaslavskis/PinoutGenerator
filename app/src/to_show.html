<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinOut Generator</title>

    <!-- Styles -->
    <link id="theme-stylesheet" rel="stylesheet" href="styles.css">

    <!-- Scripts -->
    <script src="html2canvas.min.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body onload="on_load()">

    <div class="container">
        <!-- Exportable Section -->
        <div class="exportable" id="exportable">
            <svg id="my-svg" width="800" height="200"></svg>
        </div>

        <!-- User Input Section -->
        <div class="user" id="user">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Color</th>
                        <th>Pin Label</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="buttons">
                <button onclick="addRow()">Add Pin</button>
                <button onclick="generateAll()">Generate Pinout</button>
                <button onclick="saveSVG()">Save as PNG</button>
                <button onclick="toggleTheme()">Toggle Theme</button>
            </div>
        </div>
    </div>

    <p>By azaslavskis from Latvia with love</p>

</body>
</html>
