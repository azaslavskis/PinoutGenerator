name: Deploy multiple pages to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create Deployment Directory
        run: |
          mkdir -p ./public
          cp -r ./static/* ./public/  # Serve `static/` as the default version
          mkdir -p ./public/gen2
          cp -r ./web-app/* ./public/gen2/  # Serve `web-app/` at `/gen2/`
          ls -la ./public

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './public'  # Uploads `public/` as the deployment directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
